<!-- hmtl:5 pour générer un head et un body -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les listes</title>
</head>

<body>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <ol>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>

    <nav role="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- les tableaux -->
    <!-- on doit mettre autant de th que de td -->
    <table border="1" cellpadding="5" cellspacing="0">
        <caption>Titre de mon tableau</caption>
        <tr>
            <th>Ref produit</th>
            <th>Product</th>
            <th>Prix</th>
        </tr>
        <tr>
            <td>#4534456</td>
            <td>Dell X672</td>
            <td>590.00</td>
        </tr>
    </table>

    <table border="1" cellpadding="5" cellspacing="0">
        <caption>Students</caption>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
            </tr>
        </tbody>
    </table>

    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <td>Item A</td>
            <td>Item B</td>
            <td>Item C</td>
        </tr>
        <tr>
            <td colspan="3">Single item</td>
        </tr>
        <tr>
            <td rowspan="2">Item D</td>
            <td>Item E</td>
            <td>Item F</td>
        </tr>
        <tr>
            <td>Item G</td>
            <td>Item H</td>
        </tr>

    </table>

</body>

</html>
